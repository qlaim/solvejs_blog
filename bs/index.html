<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bumper Stickers</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/grid-flex.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body id="body">
    <!-- later user involvement item: "create own bumper" -->
    <!-- add automobile fade in with bumper attached -->
    <header class="header site-header">
        <div class="header nav-menu-flex ">
            <nav class="nav-menu">
                <ul>
                    <li class="nav-menu-item"><a href="#">Home</a></li>
                    <li class="nav-menu-item"><a href="#">Categories</a></li>
                    <li class="nav-menu-item"><a href="#">About</a></li>
                    <li id='contact-form-nav' class="nav-menu-item"><a href="#">Contact</a></li>
                    <li class="nav-menu-item"><a href="#">Account</a></li>
                    <li class="nav-menu-item"><a href="#">Cart</a></li>
                    <li class="nav-menu-item"><a href="#">FAQ</a></li>                    
                </ul>
                <div class="search">
                    <label for="search">Search</label>
                    <input type="search" id="search" placeholder="Search Bumpers">
                </nav>
                <div id="contact-form-div" class="hide-element">
                    <form id='toggle-contact-form' class="center">
                        <label for="email-contact-name" class="center">Contact Name</label>
                        <input type="text" id="email-contact-name"  placeholder="Name" required>
                        <label for="email-contact">Contact Email</label>
                        <input type="email" id='email-contact' placeholder="contact email" required>
                        <label for="contact-email-category">Select Category</label>
                        <select id="contact-email-category">
                            <optgroup>
                                <option value="email-contact-cat-general" selected>General</option>
                                <option value="email-contact-cat-website">Website</option>
                                <option value="email-contact-cat-order">Order</option>
                                <option value="email-contact-cat-other">Other</option>
                            </optgroup>
                        </select>
                        <textarea id="email-message" minlength="50" maxlength="1800" cols="" rows="20" placeholder="Please type your message here before sending." required></textarea>
                        <button type="submit" value="Send">Send Message</button>
                    </form>
                </div>
            <h1>Bumper Stickers - Choose Wisely</h1>
            </div>
        </div>
    </header>
    <main class="main-content">
        <!-- next: move to database for auto-fill;
            will also need to set up JS template to generate the bumpers from the database and paginate -->
            <!-- need to also work on auto-fit of bumpers of different sizes as they are auto-generated -->
        <div class="content-grid" id="main-wrapper">
            <div id="bumper-left" class="content-left bumper-flex">
                  <!--   <div class="bumper bumper-long">Bumber - 1</div>
                    <div class="bumper bumper-short">Bumper - 8</div>
                    <div class="bumper bumper-short">Bumper - 9</div> -->
            </div>
        </div>
    </main>
    <aside class="sidebar">
        <div class="content-right">
            <div class="popular-bumbers">
                <ul>
                    <li class="popular-item">Pop Item - 1</li>
                    <li class="popular-item">Pop Item - 2</li>
                    <li class="popular-item">Pop Item - 3</li>
                </ul>
            </div>
            <div class="new-bumbers">
                <ul>
                    <li class="new-item">New Item - 1</li>
                    <li class="new-item">New Item - 2</li>
                    <li class="new-item">New Item - 3</li>
                    <li class="new-item">New Item - 4</li>
                </ul>
            </div>
        </div>
    </aside>
    <footer class="footer">
        <div class="footer footer-flex">
            <ul>
                <li class="footer-item">&copy;2020 SolveJS</li>
                <li class="footer-item"><a href="#">Terms</a></li>
                <li class="footer-item"><a href="#">Cookies</a></li>
                <li class="footer-item"><a href="#">FAQs</a></li>
            </ul>
        </div>
    </footer>


    <script src="js/main.js"></script>
    <script src="js/bumpers.js"></script>
</body>
</html>
